<!DOCTYPE html>

    <title>Influencer Gear</title>
    <link rel="stylesheet" href="style.css" />

  <body class="poppins_font">
    <header>
      <nav class="navbar">
        <div class="nav_left">

        </div>

    <footer></footer>
